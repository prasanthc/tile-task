<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>Tile Task</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">      
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="myjs/controller.js" type="text/javascript"></script>
        <script src="myjs/factory.js" type="text/javascript"></script>
        <script src="js/ui-bootstrap-tpls-0.9.0.js" type="text/javascript"></script>        
        <script src="js/jquery.touch-punch.min.js"></script>        
        <script src="js/jquery.shapeshift.js"></script>
        <!-- CSS -->
        <style>
            .container {
                border: 1px dashed #CCC;
                position: relative;
            }

            .container > div {
                background: #AAA;
                position: absolute;
                height: 100px;
                width: 100px;
            }

            .container > .ss-placeholder-child {
                background: transparent;
                border: 1px dashed blue;
            }
        </style>

        <!-- Javascript -->
        <script>
            $(document).ready(function() {
                $(".container").shapeshift();
            })
        </script>
    </head>
    <body>
        <div ng-controller="homeCtrl">           
            <div class="container1-fluid">
                <span><button class="btn btn-primary" type="button" ng-click="open()">Add tile</button></span>
                <span><button class="btn btn-success" type="button" ng-click="clearInfo()">Clear</button></span>               
                <div ng-hide="infoToggle" class="alert">                        
                    {{info}}
                </div> 
            </div>
            <div class="container">
                <div ng-repeat="tile in tiles.details">
                    <div>
                        <span>{{tile.message}}</span>
                        <a href="" ng-click="tileTap(tile.message)"><img width="100" height="80" src={{tile.url}}></a>
                    </div> 
                </div>
            </div> 
        </div>  
    </body>
</html>
